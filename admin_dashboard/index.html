<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/fa.css">
</head>

<body>
    <div class="wrapper">

        <div class="dashboard">
            <div class="sidebar">
                <a href="#">
                    <div class="logo_wrapper">
                        <div class="logo">
                            <!-- <a href=""></a> -->
                            <img src="abstract.svg" alt="" srcset="">
                            <span>Dashboard</span>
                        </div>
                    </div>
                </a>

                <nav class="sidebar_nav_top">
                    <ul>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon home"></span>Home</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon profile"></span>Profile</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon messages"></span>Messages</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon history"></span>History</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon tasks"></span>Tasks</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon communities"></span>Communities</a></li>
                    </ul>
                </nav>
                <nav class="sidebar_nav_bottom">
                    <ul>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon settings"></span>Settings</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon support"></span>Support</a></li>
                        <li><a class="sidenav" href=""><span class="icon sidebar_icon privacy"></span>Privacy</a></li>
                    </ul>
                </nav>

            </div>
            <div class="header">
                <div class="header_top">
                    <button class="icon menu_button" onclick="toggle_menu()"></button>
                    <div class="top_left">
                        <div class="icon search"></div>
                        <input class="search_input" type="search" name="" id="">
                    </div>
                    
                    <div class="top_right">
                        <div class="notifications"></div>
                        <div class="account">
                            <div class="account_image"></div>
                            <div class="account_title">Morgan Oakley</div>
                        </div>
                    </div>
                </div>
                <div class="header_bottom">
                    <div class="header_bottom_left">
                        <div class="account_image"></div>
                        <div class="greetings">
                            <div>Hi there,</div>
                            <div><b>Morgan Oakley (@morgan)</b></div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>
            <div class="main">
                main
            </div>
        </div>

    </div>

    <script>
        let close_menu = document.createElement("button");
        let sidebar = document.querySelector(".sidebar");
        let logo_wrapper = document.querySelector(".logo_wrapper");
        close_menu.classList.add("icon");
        close_menu.classList.add("close_menu");
        // close_menu.textContent = "X";
        let menu_state = false;
        close_menu.onclick = toggle_menu;

        function toggle_menu() {
            
            // logo_wrapper.insertAdjacentElement("afterend", close_menu);
            if (!menu_state) {
                sidebar.style.display = "block";
                logo_wrapper.appendChild(close_menu);
                menu_state = true;
            } else {
                sidebar.style.display = "none";
                menu_state = false;
            }
            
        }
    </script>
</body>

</html>
