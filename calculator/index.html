<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="top-container">
            <div class="top"></div>
        </div>
        <div class="input-container">
            <div class="input"></div>
        </div>
        <div class="grid">
            <button class="control-operation noshow plusminus">+/-</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operation add">+</button>
            <button class="control-operation noshow percent">%</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operation subtract">-</button>
            <button class="control-operation noshow clear">C</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operation multiply">*</button>
            <button class="control-operation noshow allclear">AC</button>
            <button class="number zero">0</button>
            <button class="dot">.</button>
            <button class="control-operation noshow equals">=</button>
            <button class="operation divide">/</button>
        </div>
        
    </div>
   
    <div class="keyboard">
        <div class="keyboard-item">
            <div class="shortcut-text">0 - 9</div>
            <div>
                <span class="shortcut">Numpad 0</span>
                <span class="shortcut-text">-</span>
                <span class="shortcut">Numpad 9</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">+ - * /</div>
            <div>
                <span class="shortcut">Numpad +</span>
                <span class="shortcut">Numpad -</span>
                <span class="shortcut">Numpad *</span>
                <span class="shortcut">Numpad /</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">=</div>
            <div>
                <span class="shortcut">Numpad Enter</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">.</div>
            <div>
                <span class="shortcut">Numpad .</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">C</div>
            <div>
                <span class="shortcut">Backspace</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">AC</div>
            <div>
                <span class="shortcut">Ctrl + Backspace</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">+/-</div>
            <div>
                <span class="shortcut">Backslash</span>
            </div>
        </div>
        <div class="keyboard-item">
            <div class="shortcut-text">%</div>
            <div>
                <span class="shortcut">Right Shift</span>
                <span class="shortcut-text">or</span>
                <span class="shortcut">% (Shift + 5)</span>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
