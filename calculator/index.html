<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="top-container">
            <div class="top"></div>
        </div>
        <div class="input-container">
            <div class="input"></div>
        </div>
        <div class="control">
            <button class="operation noshow clear">C</button>
            <button class="operation noshow allclear">AC</button>
        </div>
        
        <div class="numbers">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="number zero">0</button>
            <button class="dot">.</button>
            <button class="operation noshow equals">=</button>
        </div>
        <div class="operations">
            <button class="operation add">+</button>
            <button class="operation subtract">-</button>
            <button class="operation muliply">*</button>
            <button class="operation divide">/</button>
        </div>
    </div>
</body>

</html>
