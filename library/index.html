<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../favicon-32x32.png" />
  </head>
  <body>
    <form action="" class="form" method="post">
      <label for="title">Title</label>
      <input class="book" type="text" id="title" name="title" />
      <label for="pages">Pages</label>
      <input class="book" type="number" id="pages" name="pages" />
      <label for="isRead">Status</label>
      <input class="book" type="text" id="isRead" name="isRead" />
      <button type="submit" class="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <div class="library">
      <div class="book" data-id="0">
        <div class="title">Harry Potter</div>
        <div class="pages">320</div>
        <div class="isRead">true</div>
        <button class="toggle">Toggle</button
        ><button class="remove">Remove</button>
      </div>
      <div class="book" data-id="1">
        <div class="title">The Hobbit</div>
        <div class="pages">240</div>
        <div class="isRead">false</div>
        <button class="toggle">Toggle</button
        ><button class="remove">Remove</button>
      </div>
      <div class="book" data-id="2">
        <div class="title">The Tower</div>
        <div class="pages">480</div>
        <div class="isRead">false</div>
        <button class="toggle">Toggle</button
        ><button class="remove">Remove</button>
      </div>
    </div>
  </body>
</html>
