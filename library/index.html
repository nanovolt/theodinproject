<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Library</h1>
      <form action="" class="form" method="post">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div>
          <label for="isRead">Status</label>
          <input type="text" id="isRead" name="isRead" />
        </div>
        <button type="submit" class="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <div class="library">
        <div class="book" data-id="0">
          <div class="title">Harry Potter</div>
          <div class="pages">320</div>
          <div class="isRead">true</div>
          <button class="toggle">Toggle</button
          ><button class="remove">Remove</button>
        </div>
        <div class="book" data-id="1">
          <div class="title">The Hobbit</div>
          <div class="pages">240</div>
          <div class="isRead">false</div>
          <button class="toggle">Toggle</button
          ><button class="remove">Remove</button>
        </div>
        <div class="book" data-id="2">
          <div class="title">The Tower</div>
          <div class="pages">480</div>
          <div class="isRead">false</div>
          <button class="toggle">Toggle</button
          ><button class="remove">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
