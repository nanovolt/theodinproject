<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="logo_container">
          <div class="logo">
            <img src="ball-with-hexagons-svgrepo-com.svg" alt="" />
          </div>
          <div class="logo_name">Warptech</div>
        </div>
        <div class="bg-credits">
          Photo by
          <a
            href="https://unsplash.com/@st_lehner?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Stefan Lehner
          </a>
          on
          <a
            href="https://unsplash.com/photos/syv6ku_LfS8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Unsplash
          </a>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <p>Welcome to Warptech</p>
          <p>Custom space station modules</p>
        </div>

        <div class="form-container">
          <form novalidate="true" action="" method="get" autocomplete="off">
            <fieldset class="fieldset">
              <div class="form_item">
                <div class="label">
                  <label for="first_name">FIRST NAME*</label>
                </div>
                <input
                  autocomplete="off"
                  title="First Name"
                  required="true"
                  type="text"
                  name="user_firstname"
                  id="first_name"
                  minlength="1"
                  maxlength="10" />
              </div>

              <div class="form_item">
                <div class="label">
                  <label for="last_name">LAST NAME*</label>
                </div>
                <input
                  required="true"
                  type="text"
                  name="user_lastname"
                  id="last_name"
                  minlength="1"
                  maxlength="10" />
              </div>

              <div class="form_item">
                <div class="label"><label for="email">EMAIL*</label></div>
                <input
                  pattern=".+@.+\..{2,}"
                  required="true"
                  type="email"
                  name="user_email"
                  id="email" />
              </div>
              <div class="form_item">
                <div class="label">
                  <label for="phone_number">PHONE NUMBER (optional)</label>
                </div>
                <input
                  pattern="[0-9]+"
                  optional="true"
                  type="tel"
                  name="user_phone_number"
                  id="phone_number"
                  minlength="1"
                  maxlength="20" />
              </div>
              <div class="form_item">
                <div class="label"><label for="password">PASSWORD*</label></div>
                <input
                  required="true"
                  type="password"
                  name="user_password"
                  id="password"
                  minlength="5" />
              </div>
              <div class="form_item">
                <div class="label">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                </div>
                <input
                  required="true"
                  type="password"
                  name="user_password"
                  id="confirm_password"
                  minlength="5" />
              </div>
            </fieldset>

            <div>
              <button type="submit">Create account</button>
            </div>
          </form>
        </div>

        <div class="footer">
          <span>Already have an account?</span>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
