<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="src/fonts/fa.css" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="app-title">Weather App</div>
        <div class="dropdown temp-mode">
          <div class="dropdown-button">C&deg</div>
          <div class="dropdown-content">
            <div class="celcius">&degC, Metric (km/h)</div>
            <div class="fahrenheit">&degF, Imperial (mph)</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form action="" id="city-form" autocomplete="off">
          <i class="fa-lg fa-sharp fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="city-input"
            name="city"
            minlength="1"
            maxlength="32" />
          <button type="submit" class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
        <div class="error-popup"></div>
        <div class="search-suggestions">
          <div class="last-used"></div>
          <div class="suggestion-list"></div>
        </div>
      </div>
      <div class="weather-container">
        <div class="main-info">
          <div class="place">
            <span class="city"></span>
            <span>/</span>
            <span class="country"></span>
          </div>
          <div class="temp-box">
            <span class="sign"></span>
            <span class="temp"></span>
            <span class="c-f"></span>
          </div>

          <div class="feelslike-box">
            <span>Feels like</span>
            <span class="sign"></span>
            <span class="temp-feelslike"></span>
            <span class="c-f"></span>
          </div>
          <div class="condition"></div>
          <img class="condition-image" />
        </div>

        <div class="more-info">
          <div class="more">
            <div>Cloud</div>
            <div class="dots"></div>
            <div class="cloud"></div>
            <div>%</div>
          </div>
          <div class="more">
            <div>Humidity</div>
            <div class="dots"></div>
            <div class="humidity"></div>
            <div>%</div>
          </div>
          <div class="more">
            <div>UV index</div>
            <div class="dots"></div>
            <div class="uv"></div>
          </div>
          <div class="more">
            <div>Visibility</div>
            <div class="dots"></div>
            <div class="visibility"></div>
            <div class="distance"></div>
          </div>
          <div class="more">
            <div>Wind direction</div>
            <div class="dots"></div>
            <div class="wind-direction"></div>
          </div>
          <div class="more">
            <div>Wind speed</div>
            <div class="dots"></div>
            <div class="wind-speed"></div>
            <div class="speed"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="api">
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API">
          WeatherAPI.com
        </a>
      </div>
      nanovolt 2023
    </footer>
  </body>
</html>
