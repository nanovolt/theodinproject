<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="src/fonts/fa.css" />
    <script defer src="bundle.js"></script>
  </head>
  <body class="no-transition">
    <header>
      <div class="header-wrapper">
        <div class="app-title">Weather App</div>
        <div class="dropdown temp-mode">
          <div class="dropdown-button">&degC, Metric (km/h)</div>
          <div class="dropdown-content">
            <div data-mode="celcius" class="dropdown-option">
              &degC, Metric (km/h)
            </div>
            <div data-mode="fahrenheit" class="dropdown-option">
              &degF, Imperial (mph)
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="search-container">
        <form action="" id="search-form" autocomplete="off">
          <i class="fa-lg fa-sharp fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search-input"
            name="city"
            minlength="1"
            maxlength="32" />
          <button type="submit" class="search-submit-button">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
        <div class="popup"></div>
        <div class="search-dropdown">
          <div class="search-status-box">
            <div class="search-status"></div>
            <div class="search-preload">
              <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
          </div>
          <div class="last-searched hidden">
            <div class="last-searched-list"></div>
          </div>
          <div class="search-suggestions hidden">
            <div class="suggestion-list"></div>
          </div>
        </div>
      </div>
      <div class="content-grid">
        <div class="weather-container">
          <h2 class="container-title">Now</h2>
          <div class="last-updated-box">
            <div>Last update (local time)</div>
            <div class="last-updated"></div>
          </div>
          <div class="main-info">
            <div class="main-weather">
              <div class="place">
                <span class="city"></span>
                <span>/</span>
                <span class="country"></span>
              </div>
              <div class="temp-box">
                <span class="temp-sign"></span>
                <span class="temp"></span>
                <span class="c-f"></span>
              </div>
              <div class="feelslike-box">
                <div>Feels like</div>
                <div>
                  <span class="temp-feelslike-sign"></span>
                  <span class="temp-feelslike"></span>
                  <span class="c-f"></span>
                </div>
              </div>
            </div>
            <div class="main-condition">
              <div class="condition"></div>
              <div class="condition-image-wrapper">
                <img class="condition-image" />
              </div>
            </div>
          </div>
          <div class="more-info">
            <div class="more">
              <div>Cloud</div>
              <div class="dots"></div>
              <div class="cloud"></div>
              <div>%</div>
            </div>
            <div class="more">
              <div>Humidity</div>
              <div class="dots"></div>
              <div class="humidity"></div>
              <div>%</div>
            </div>
            <div class="more">
              <div>UV index</div>
              <div class="dots"></div>
              <div class="uv"></div>
            </div>
            <div class="more">
              <div>Visibility</div>
              <div class="dots"></div>
              <div class="visibility"></div>
              <div class="distance"></div>
            </div>
            <div class="more">
              <div>Wind direction</div>
              <div class="dots"></div>
              <div class="wind-direction"></div>
            </div>
            <div class="more">
              <div>Wind speed</div>
              <div class="dots"></div>
              <div class="wind-speed"></div>
              <div class="speed"></div>
            </div>
          </div>
          <div class="air-quality">
            <div>Air Quality</div>
            <div class="more">
              <div>CO</div>
              <div class="dots"></div>
              <div class="co"></div>
            </div>

            <div class="more">
              <div class="chem">
                <span>NO</span>
                <sub>2</sub>
              </div>
              <div class="dots"></div>
              <div class="no2"></div>
            </div>
            <div class="more">
              <span class="chem">
                O
                <sub>3</sub>
              </span>
              <div class="dots"></div>
              <div class="o3"></div>
            </div>
            <div class="more">
              <div>PM10</div>
              <div class="dots"></div>
              <div class="pm10"></div>
            </div>
            <div class="more">
              <div>PM2.5</div>
              <div class="dots"></div>
              <div class="pm2-5"></div>
            </div>
            <div class="more">
              <div class="chem">
                SO
                <sub>2</sub>
              </div>
              <div class="dots"></div>
              <div class="so2"></div>
            </div>
          </div>
        </div>
        <div class="forecast-container">
          <h2 class="container-title">Forecast</h2>
          <div class="forecast-info">
            <div class="day">
              <div class="f-date"></div>
              <div>
                <span class="avg-temp"></span>
                <span class="c-f"></span>
              </div>
              <div class="f-condition"></div>
              <div class="f-condition-image"></div>
              <div class="rain-chance"></div>
              <div class="snow-chance"></div>
            </div>
            <div class="day">
              <div class="f-date"></div>
              <div>
                <span class="avg-temp"></span>
                <span class="c-f"></span>
              </div>
              <div class="f-condition"></div>
              <div class="f-condition-image"></div>
              <div class="rain-chance"></div>
              <div class="snow-chance"></div>
            </div>
            <div class="day">
              <div class="f-date"></div>
              <div>
                <span class="avg-temp"></span>
                <span class="c-f"></span>
              </div>
              <div class="f-condition"></div>
              <div class="f-condition-image"></div>
              <div class="rain-chance"></div>
              <div class="snow-chance"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="api">
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API">
          WeatherAPI.com
        </a>
      </div>
      nanovolt 2023
    </footer>
  </body>
</html>
